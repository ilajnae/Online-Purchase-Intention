<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Enter the details for prediction</h1>
    <form action="/predictdata" method="post">
        <label for="Administrative">Administrative:</label>
        <input type="number" id="Administrative" name="Administrative" required><br><br>

        <label for="Administrative_Duration">Administrative Duration:</label>
        <input type="number" step="any" id="Administrative_Duration" name="Administrative_Duration" required><br><br>

        <label for="Informational">Informational:</label>
        <input type="number" id="Informational" name="Informational" required><br><br>

        <label for="Informational_Duration">Informational Duration:</label>
        <input type="number" step="any" id="Informational_Duration" name="Informational_Duration" required><br><br>

        <label for="ProductRelated">Product Related:</label>
        <input type="number" id="ProductRelated" name="ProductRelated" required><br><br>

        <label for="ProductRelated_Duration">Product Related Duration:</label>
        <input type="number" step="any" id="ProductRelated_Duration" name="ProductRelated_Duration" required><br><br>

        <label for="BounceRates">Bounce Rates:</label>
        <input type="number" step="any" id="BounceRates" name="BounceRates" required><br><br>

        <label for="ExitRates">Exit Rates:</label>
        <input type="number" step="any" id="ExitRates" name="ExitRates" required><br><br>

        <label for="PageValues">Page Values:</label>
        <input type="number" step="any" id="PageValues" name="PageValues" required><br><br>

        <label for="SpecialDay">Special Day:</label>
        <input type="number" step="any" id="SpecialDay" name="SpecialDay" required><br><br>

        <label for="Month">Month:</label>
        <input type="number" step="any" id="Month" name="Month" required><br><br>

        <label for="OperatingSystems">Operating Systems:</label>
        <input type="number" id="OperatingSystems" name="OperatingSystems" required><br><br>

        <label for="Browser">Browser:</label>
        <input type="number" id="Browser" name="Browser" required><br><br>

        <label for="Region">Region:</label>
        <input type="number" id="Region" name="Region" required><br><br>

        <label for="TrafficType">Traffic Type:</label>
        <input type="number" id="TrafficType" name="TrafficType" required><br><br>

        <label for="Weekend">Weekend (0 or 1):</label>
        <input type="number" id="Weekend" name="Weekend" min="0" max="1" required><br><br>

        <label for="Returning_Visitor">Returning Visitor (0 or 1):</label>
        <input type="number" id="Returning_Visitor" name="Returning_Visitor" min="0" max="1" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if results is not none %}
        <h2>Prediction Result: {{results}}</h2>
    {% endif %}
</body>
</html>
